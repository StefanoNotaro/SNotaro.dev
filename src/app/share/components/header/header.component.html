<div #header class="header" [ngClass]="{ 'header-min': minHeader }">
    <div class="container clearfix" [ngClass]="{ 'd-flex align-items-center': minHeader }">
        <a href="/">
            <img src="/assets/profile-photo.jpg" [alt]="'Accessibility.ProfilePicture' | translate" class="profile-image"
                [ngClass]="{ 'profile-image-min': minHeader }" priority>
        </a>
        <h3 *ngIf="minHeader" class="m-0 me-4 text-truncate">{{ 'Common.Name' | translate }}</h3>
        <div class="profile-content" [ngClass]="{ 'ms-auto profile-content-min': minHeader }">
            <h1 [ngClass]="{ 'sr-only': minHeader }">{{ 'Common.Name' | translate }}</h1>
            <h3 [ngClass]="{ 'sr-only': minHeader }">{{ 'Common.WorkPosition' | translate }}</h3>
            <ul class="list-group list-group-numbered list-group-horizontal gap-3">
                <li *ngFor="let icon of faIcons.socialMedia">
                    <a [href]="icon.href" role="button" target="_blank" (mouseenter)="icon.hover = true"
                        (mouseleave)="icon.hover = false">
                        <fa-icon [icon]="icon.icon" [classes]="['fa-2x', icon.hover ? 'fa-beat-fade' : '']">
                        </fa-icon>
                    </a>
                </li>
            </ul>
        </div>

        <a [href]="'mailto: ' + environment.personalEmail + '?subject=Reaching out from portfolio'" role="button"
            class="btn btn-primary fw-semibold profile-contact-me" [ngClass]="{ 'ms-4': minHeader }">
            <fa-icon [icon]="faIcons.paperPlane"></fa-icon>
            <span [ngClass]="{ 'sr-only': minHeader }">
                {{ 'Button.ContactMe' | translate | uppercase }}
            </span>
        </a>
    </div>
</div>
